<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            录入学生
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="#">主体</a></li>
            <li class="active">学生</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <button type="button" class="btn btn-block btn-primary btn-sm"  data-toggle="modal" data-target=".bs-example-modal-sm">录入学生</button>
                        </h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>学生名称</th>
                                <th>专业</th>
                                <th>班级</th>
                                <th>操作</th>
                            </tr>
                            {{if (!empty($student_list))}}
                            {{foreach $student_list as $student}}
                            <tr>
                                <td>{{$student['code']}}</td>
                                <td>{{$student['name']}}</td>
                                <td>{{$student['grade']['major']}}</td>
                                <td>{{$student['grade']['grade']}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm">修改</button>
                                    <button type="button" class="btn btn-primary btn-sm">删除</button>
                                </td>
                            </tr>
                            {{/foreach}}
                            {{/if}}
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <div class="pagination-box">
                            {{$pageHtml nofilter}}
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">录入学生</h4>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="major-name" class="control-label">学生名称</label>
                                <input type="text" required class="form-control" name="name" id="major-name" value="">
                            </div>
                            <div class="form-group">
                                <label for="major-number" class="control-label">学生学号</label>
                                <input type="number" required class="form-control" name="code" id="major-number" value="">
                            </div>
                            <div class="form-group">
                                <label>分配班级：</label>
                                <select class="form-control" name="grade" required>
                                    <option value="">请选择……</option>
                                    {{foreach $grade_list as $grade}}
                                    <option value="{{$grade['gid']}}">{{$grade['major']}} {{$grade['grade']}}</option>
                                    {{/foreach}}
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary add-user">添加</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </section>
    <!-- /.content -->
</div>

<script>
	$(".add-user").click(function () {
		var name = $("input[name='name']").val();
		var code = $("input[name='code']").val();
		var grade_id = $("select[name='grade']").val();

		if (name === "" || code === "" || grade_id === "") {
			return ;
		}
		$.ajax({
			url: "/admin/add_user",
			type: "post",
			data: {name: name, code: code, grade_id: grade_id, role: 1},
			success: function (data) {
				console.log(data)
				if (data.data.code === 1) {
					location.reload();
				} else {
					alert('录入信息失败，请稍后重试');
				}
			},
		});
	});
</script>
