<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            李翔奥老师的评教
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="#">李翔奥老师的评教</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <form id="form" action="/student/aaa" method="post">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>问题</th>
                                <th>打分</th>
                            </tr>
                            {{if (!empty($question_list))}}
                            {{foreach $question_list as $question}}
                            <tr>
                                <td>{{$question['qid']}}.</td>
                                <td>{{$question['description']}}</td>
                                <td>
                                    {{if ($question['type'] == 0)}}
                                    <div class="form-group score-frame">
                                        {{foreach $answer_list as $key => $item}}
                                        <label style="margin-right:10px;">
                                            <input type="radio" required name="{{$question['qid']}}" class="minimal" value="{{$key}}">&nbsp;{{$item}}
                                        </label>
                                        {{/foreach}}
                                    </div>
                                    {{else}}
                                    <div class="form-group">
                                        <textarea class="form-control" required name="{{$question['qid']}}" rows="3" placeholder="Enter ..."></textarea>
                                    </div>
                                    {{/if}}
                                </td>
                            </tr>
                            {{/foreach}}
                            {{/if}}
                        </table>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <button type="submit" class="btn btn-primary submit-btn">提交</button>
                    </div>
                </div>
                </form>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
