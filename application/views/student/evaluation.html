<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            评教列表
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="#">评教列表</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>代课名称</th>
                                <th>教师名称</th>
                                <th>操作</th>
                            </tr>
                            {{if (!empty($task_list))}}
                            {{foreach $task_list as $task}}
                            <tr>
                                <td>{{$task['id']}}.</td>
                                <td>{{$task['lesson']['name']}}</td>
                                <td>{{$task['teacher']['name']}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm">
                                        <a href="/student/answer_question/{{$task['id']}}">进入评教</a>
                                    </button>
                                </td>
                            </tr>
                            {{/foreach}}
                            {{/if}}
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <div class="pagination-box">
                            {{$pageHtml nofilter}}
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
