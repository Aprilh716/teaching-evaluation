<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            评教列表
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="#">评教列表</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>班级</th>
                                <th>人数</th>
                                <th>评分</th>
                            </tr>
                            {{if ($rets)}}
                            {{foreach $rets as $key => $val}}
                            <tr>
                                <td>{{$key + 1}}.</td>
                                <td>{{$val['grade_name']}}</td>
                                <td>{{$val['sum_sorce'] / $val['avg_sorce']}}</td>
                                <td>{{$val['avg_sorce']}}</td>
                            </tr>
                            {{/foreach}}
                            {{/if}}
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
